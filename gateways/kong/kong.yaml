_format_version: "3.0"
_transform: true

services:
  - name: fiber-service
    url: http://fiber-upstream
    routes:
      - name: fiber-route
        paths:
          - /

upstreams:
  - name: fiber-upstream
    algorithm: round-robin
    targets:
      - target: app1:3000
      - target: app2:3000
      - target: app3:3000
      - target: app4:3000
      - target: app5:3000
